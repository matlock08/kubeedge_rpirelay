apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rpi-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "api.tecka.mx"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: rpi-webclient-service
            port:
              number: 80
  