# Default values for kubeedge.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
appVersion: "1.10.0"

cloudCore:
  replicaCount: 1
  hostNetWork: "false"
  image:
    repository: "kubeedge/cloudcore"
    tag: "v1.10.0"
    pullPolicy: "IfNotPresent"
    pullSecrets: []
  securityContext:
    privileged: true
  labels:
    k8s-app: kubeedge
    kubeedge: cloudcore
  annotations: {}
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/edge
            operator: DoesNotExist
  tolerations: {}
  nodeSelector: {}
  resources:
    limits:
      cpu: 200m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 512Mi
  modules:
    cloudHub:
      # Causion!: Leave this entry to empty will cause CloudCore to exit abnormally once KubeEdge is enabled.
      # At least a public IP Address or an IP which can be accessed by edge nodes must be provided!
      advertiseAddress:
        - "143.244.211.60"
      nodeLimit: "1000"
      websocket:
        enable: "true"
      quic:
        enable: "true"
        maxIncomingStreams: "10000"
      https:
        enable: "true"
    cloudStream:
      enable: "true"
    dynamicController:
      enable: "true"
    router:
      enable: "false"
  service:
    enable: "true"
    type: "ClusterIP"
    cloudhubNodePort: "10000"
    cloudhubQuicNodePort: "10001"
    cloudhubHttpsNodePort: "10002"
    cloudstreamNodePort: "10003"
    tunnelNodePort: "10004"

